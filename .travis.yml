language: python
install:
- wget https://github.com/gohugoio/hugo/releases/download/v0.49/hugo_0.49_Linux-64bit.deb
- sudo dpkg -i hugo*.deb
before_script:
- git submodule update --init --remote --recursive
- git config --global user.email "fraguada@gmail.com"
- git config --global user.name "fraguada"
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials

deploy:
  provider: script
  script: ./deploy.sh "commit from travis"
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  email: "$GITHUB_EMAIL"
  name: "$GITHUB_USERNAME"
  keep-history: true
  local-dir: public
  target-branch: master
  verbose: true
  on:
    branch: master
env:
  global:
  - secure: 